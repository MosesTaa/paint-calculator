<!DOCTYPE html>
<html>
<head>
  <title>Test Paystack</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
  <h2>Test Paystack</h2>
  <button onclick="payWithPaystack()">Pay Now</button>

  <script>
    function payWithPaystack() {
      var handler = PaystackPop.setup({
        key: 'pk_test_4267eb88afba104984e24dd30e98880042131088',
        email: 'test@example.com',
        amount: 10000, // 100 KES
        currency: 'KES',
        callback: function(response){
          alert('Success. Ref: ' + response.reference);
        },
        onClose: function(){
          alert('Window closed');
        }
      });
      handler.openIframe();
    }
  </script>
</body>
</html>
